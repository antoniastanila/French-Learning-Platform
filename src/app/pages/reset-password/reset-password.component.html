<div class="reset-password-container">
    <h2>Set a New Password</h2>
  
    <div *ngIf="successMessage; else formTemplate" class="success-message">
      {{ successMessage }}
      <button (click)="goToLogin()">Back to Login</button>
    </div>
  
    <ng-template #formTemplate>
      <input type="password" [(ngModel)]="newPassword" placeholder="New Password" required />
      <input type="password" [(ngModel)]="confirmPassword" placeholder="Confirm Password" required />
  
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  
      <button (click)="resetPassword()">Reset Password</button>
    </ng-template>
  </div>
