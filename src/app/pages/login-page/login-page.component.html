<div class="login-container">
  <h1>Login</h1>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <!-- Email Input -->
    <input 
      type="email" 
      [(ngModel)]="email" 
      name="email" 
      placeholder="Email Address" 
      required 
      email
      #emailField="ngModel"
    />
    <div *ngIf="emailField.invalid && emailField.touched" class="error-message">
      <small *ngIf="emailField.errors?.['required']">Email is required.</small>
      <small *ngIf="emailField.errors?.['email']">Invalid email address.</small>
    </div>

    <!-- Password Input -->
    <input 
      type="password" 
      [(ngModel)]="password" 
      name="password" 
      placeholder="Password" 
      required 
      minlength="6"
      #passwordField="ngModel"
    />
    <div *ngIf="passwordField.invalid && passwordField.touched" class="error-message">
      <small *ngIf="passwordField.errors?.['required']">Password is required.</small>
      <small *ngIf="passwordField.errors?.['minlength']">Password must be at least 6 characters long.</small>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="loginForm.invalid">Log In with Email</button>
    <a href="#">Forgot Password?</a>
  </form>

  <h2>Or Log In with Facebook</h2>
  <button class="facebook-button" (click)="loginWithFacebook()">Log In with Facebook</button>
</div>
