<div class="main-container">
    <h1>Lessons Overview</h1>
    <div class="lessons-grid">
      <div 
        class="lesson-card" 
        *ngFor="let lesson of lessons"
        (click)="goToLesson(lesson._id)"
        [ngClass]="{'locked': !lesson.isUnlocked}">
        
        <h3>{{ lesson.title }}</h3>
        <p>{{ lesson.description }}</p>
      </div>
    </div>
  </div>
