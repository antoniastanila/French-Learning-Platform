<app-background-illustration></app-background-illustration>

<div class="home-modern">
<div class="loader-text-wrapper">
  <h1 class="loader-text-type">Baguette Talk</h1>
</div>

<ng-container *ngIf="isLoading; else content">
  <div class="loader-container">
    <div class="loader"></div>
  </div>
</ng-container>

  
  <ng-template #content>
    <div class="overlay-glass" [@fadeIn]>
      <h1 class="welcome-text">Bienvenue dans votre application de fran√ßais!</h1>
      <p class="description">Learn French in a fun, efficient way!</p>
      <div class="button-group">
        <button class="btn login" (click)="navigateToLogin()">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
        <button class="btn signup" (click)="navigateToSignup()">
          <i class="fas fa-user-plus"></i> Sign Up
        </button>
      </div>
    </div>
  </ng-template>
  
</div>
